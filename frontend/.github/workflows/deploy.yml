name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_GOOGLE_SHEETS_ID: ${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_ID }}
      NUXT_PUBLIC_STORAGE_URL: https://storage.yandexcloud.net/kamelot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify secrets are set
        run: |
          echo "Verifying GitHub secrets..."
          if [ -z "${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_ID }}" ]; then
            echo "‚ùå ERROR: NUXT_PUBLIC_GOOGLE_SHEETS_ID secret is NOT set!"
            echo "Please add it in: Settings > Secrets and variables > Actions > Secrets"
            exit 1
          else
            echo "‚úÖ NUXT_PUBLIC_GOOGLE_SHEETS_ID secret is set"
            echo "Length: ${#NUXT_PUBLIC_GOOGLE_SHEETS_ID} characters"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Inject environment variables into nuxt.config.ts
        run: |
          echo "Injecting GOOGLE_SHEETS_ID directly into nuxt.config.ts..."
          sed -i "s|googleSheetsId: process.env.NUXT_PUBLIC_GOOGLE_SHEETS_ID \|\| \"\"|googleSheetsId: \"$NUXT_PUBLIC_GOOGLE_SHEETS_ID\"|g" nuxt.config.ts
          sed -i "s|storageUrl: process.env.NUXT_PUBLIC_STORAGE_URL \|\| \"\"|storageUrl: \"$NUXT_PUBLIC_STORAGE_URL\"|g" nuxt.config.ts
          echo "‚úÖ Variables injected into nuxt.config.ts"
          echo "Modified config (relevant lines):"
          grep -A 3 "public:" nuxt.config.ts

      - name: Build static site
        run: |
          echo "Building site..."
          npm run generate

      - name: Verify build output
        run: |
          echo "Checking generated files..."
          echo "Output directory structure:"
          ls -la .output/
          ls -la .output/public/
          echo ""
          echo "Searching for googleSheetsId in generated files..."
          grep -r "googleSheetsId" .output/public/ || echo "Not found in generated files"
          echo ""
          echo "Searching for GOOGLE_SHEETS_ID value in generated files..."
          grep -r "1XEGC57BVzCyl3cjoE2ouU8z6VpdpFudhN6n5j-AAAS4" .output/public/ || echo "Value not found in generated files"

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS CLI for Yandex Cloud
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.YC_SECRET_KEY }}
          aws configure set region ru-central1

      - name: Deploy to Yandex Object Storage
        run: |
          echo "Deploying files with correct Content-Type headers..."

          # –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º HTML —Ñ–∞–π–ª—ã —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º Content-Type
          echo "Uploading HTML files..."
          aws --endpoint-url=https://storage.yandexcloud.net \
            s3 sync .output/public s3://${{ secrets.YC_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.html" \
            --content-type "text/html; charset=utf-8" \
            --cache-control "public, max-age=0, must-revalidate" \
            --metadata-directive REPLACE \
            --acl public-read

          # –ó–∞–≥—Ä—É–∂–∞–µ–º CSS —Ñ–∞–π–ª—ã
          echo "Uploading CSS files..."
          aws --endpoint-url=https://storage.yandexcloud.net \
            s3 sync .output/public s3://${{ secrets.YC_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.css" \
            --content-type "text/css; charset=utf-8" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE \
            --acl public-read

          # –ó–∞–≥—Ä—É–∂–∞–µ–º JS —Ñ–∞–π–ª—ã
          echo "Uploading JS files..."
          aws --endpoint-url=https://storage.yandexcloud.net \
            s3 sync .output/public s3://${{ secrets.YC_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.js" \
            --include "*.mjs" \
            --content-type "application/javascript; charset=utf-8" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE \
            --acl public-read

          # –ó–∞–≥—Ä—É–∂–∞–µ–º JSON —Ñ–∞–π–ª—ã
          echo "Uploading JSON files..."
          aws --endpoint-url=https://storage.yandexcloud.net \
            s3 sync .output/public s3://${{ secrets.YC_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.json" \
            --content-type "application/json; charset=utf-8" \
            --cache-control "public, max-age=0, must-revalidate" \
            --metadata-directive REPLACE \
            --acl public-read

          # –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
          echo "Uploading images..."
          aws --endpoint-url=https://storage.yandexcloud.net \
            s3 sync .output/public s3://${{ secrets.YC_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.gif" \
            --include "*.svg" \
            --include "*.webp" \
            --include "*.ico" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE \
            --acl public-read

          # –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã (robots.txt, sitemap.xml, etc)
          echo "Uploading remaining files..."
          aws --endpoint-url=https://storage.yandexcloud.net \
            s3 sync .output/public s3://${{ secrets.YC_BUCKET_NAME }} \
            --exclude "*.html" \
            --exclude "*.css" \
            --exclude "*.js" \
            --exclude "*.mjs" \
            --exclude "*.json" \
            --exclude "*.png" \
            --exclude "*.jpg" \
            --exclude "*.jpeg" \
            --exclude "*.gif" \
            --exclude "*.svg" \
            --exclude "*.webp" \
            --exclude "*.ico" \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --cache-control "public, max-age=3600" \
            --metadata-directive REPLACE \
            --acl public-read

          echo "‚úÖ All files uploaded with correct Content-Type headers"

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Site URL: https://${{ secrets.YC_BUCKET_NAME }}.storage.yandexcloud.net"
