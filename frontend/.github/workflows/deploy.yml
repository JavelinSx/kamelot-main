name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check environment variables
        run: |
          echo "Checking NUXT_PUBLIC_GOOGLE_SHEETS_ID..."
          if [ -z "${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_ID }}" ]; then
            echo "‚ùå NUXT_PUBLIC_GOOGLE_SHEETS_ID is NOT set in secrets!"
          else
            echo "‚úÖ NUXT_PUBLIC_GOOGLE_SHEETS_ID is set (length: ${#NUXT_PUBLIC_GOOGLE_SHEETS_ID})"
            echo "Value: ${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_ID }}"
          fi

      - name: Build static site
        env:
          NUXT_PUBLIC_GOOGLE_SHEETS_ID: ${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_ID }}
        run: |
          echo "Building with NUXT_PUBLIC_GOOGLE_SHEETS_ID: $NUXT_PUBLIC_GOOGLE_SHEETS_ID"
          npm run generate

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS CLI for Yandex Cloud
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.YC_SECRET_KEY }}
          aws configure set region ru-central1

      - name: Deploy to Yandex Object Storage
        run: |
          aws --endpoint-url=https://storage.yandexcloud.net \
            s3 sync .output/public s3://${{ secrets.YC_BUCKET_NAME }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --acl public-read

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Site URL: https://${{ secrets.YC_BUCKET_NAME }}.storage.yandexcloud.net"
