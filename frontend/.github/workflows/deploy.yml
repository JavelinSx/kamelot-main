name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_GOOGLE_SHEETS_ID: ${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_ID }}
      NUXT_PUBLIC_STORAGE_URL: https://storage.yandexcloud.net/kamelot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify secrets are set
        run: |
          echo "Verifying GitHub secrets..."
          if [ -z "${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_ID }}" ]; then
            echo "‚ùå ERROR: NUXT_PUBLIC_GOOGLE_SHEETS_ID secret is NOT set!"
            echo "Please add it in: Settings > Secrets and variables > Actions > Secrets"
            exit 1
          else
            echo "‚úÖ NUXT_PUBLIC_GOOGLE_SHEETS_ID secret is set"
            echo "Length: ${#NUXT_PUBLIC_GOOGLE_SHEETS_ID} characters"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Install dotenv-cli
        run: npm install -g dotenv-cli

      - name: Create .env file
        run: |
          echo "Creating .env file with environment variables..."
          echo "NUXT_PUBLIC_GOOGLE_SHEETS_ID=$NUXT_PUBLIC_GOOGLE_SHEETS_ID" > .env
          echo "NUXT_PUBLIC_STORAGE_URL=$NUXT_PUBLIC_STORAGE_URL" >> .env
          echo "‚úÖ .env file created"
          echo "File contents:"
          cat .env
          echo ""
          echo "Checking environment variables:"
          echo "NUXT_PUBLIC_GOOGLE_SHEETS_ID = $NUXT_PUBLIC_GOOGLE_SHEETS_ID"
          echo "NUXT_PUBLIC_STORAGE_URL = $NUXT_PUBLIC_STORAGE_URL"

      - name: Build static site
        run: |
          echo "Building site..."
          echo "Environment variables available during build:"
          echo "NUXT_PUBLIC_GOOGLE_SHEETS_ID = $NUXT_PUBLIC_GOOGLE_SHEETS_ID"
          echo "NUXT_PUBLIC_STORAGE_URL = $NUXT_PUBLIC_STORAGE_URL"
          echo ""
          echo "Running generate with dotenv..."
          dotenv -e .env -- npm run generate

      - name: Verify build output
        run: |
          echo "Checking generated files..."
          echo "Output directory structure:"
          ls -la .output/
          ls -la .output/public/
          echo ""
          echo "Searching for googleSheetsId in generated files..."
          grep -r "googleSheetsId" .output/public/ || echo "Not found in generated files"
          echo ""
          echo "Searching for GOOGLE_SHEETS_ID value in generated files..."
          grep -r "1XEGC57BVzCyl3cjoE2ouU8z6VpdpFudhN6n5j-AAAS4" .output/public/ || echo "Value not found in generated files"

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS CLI for Yandex Cloud
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.YC_SECRET_KEY }}
          aws configure set region ru-central1

      - name: Deploy to Yandex Object Storage
        run: |
          aws --endpoint-url=https://storage.yandexcloud.net \
            s3 sync .output/public s3://${{ secrets.YC_BUCKET_NAME }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --acl public-read

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Site URL: https://${{ secrets.YC_BUCKET_NAME }}.storage.yandexcloud.net"
