name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NUXT_PUBLIC_GOOGLE_SHEETS_ID: ${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_ID }}
      NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID: ${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID }}
      NUXT_PUBLIC_GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
      NUXT_PUBLIC_STORAGE_URL: https://storage.yandexcloud.net/camelot-academy
      NUXT_PUBLIC_BOOKING_API_URL: ${{ secrets.NUXT_PUBLIC_BOOKING_API_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Verify secrets are set
        run: |
          echo "Verifying GitHub secrets..."

          if [ -z "${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_ID }}" ]; then
            echo "‚ùå ERROR: NUXT_PUBLIC_GOOGLE_SHEETS_ID secret is NOT set!"
            exit 1
          else
            echo "‚úÖ NUXT_PUBLIC_GOOGLE_SHEETS_ID is set (${#NUXT_PUBLIC_GOOGLE_SHEETS_ID} chars)"
          fi

          if [ -z "${{ secrets.NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID }}" ]; then
            echo "‚ùå ERROR: NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID secret is NOT set!"
            exit 1
          else
            echo "‚úÖ NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID is set (${#NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID} chars)"
          fi

          if [ -z "${{ secrets.GOOGLE_SHEETS_API_KEY }}" ]; then
            echo "‚ùå ERROR: GOOGLE_SHEETS_API_KEY secret is NOT set!"
            exit 1
          else
            echo "‚úÖ GOOGLE_SHEETS_API_KEY is set (${#NUXT_PUBLIC_GOOGLE_SHEETS_API_KEY} chars)"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Inject environment variables into nuxt.config.ts
        run: |
          echo "Injecting environment variables directly into nuxt.config.ts..."
          echo ""
          echo "=== Environment variables before injection ==="
          echo "NUXT_PUBLIC_GOOGLE_SHEETS_ID length: ${#NUXT_PUBLIC_GOOGLE_SHEETS_ID}"
          echo "NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID length: ${#NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID}"
          echo "NUXT_PUBLIC_GOOGLE_SHEETS_API_KEY length: ${#NUXT_PUBLIC_GOOGLE_SHEETS_API_KEY}"
          echo "NUXT_PUBLIC_STORAGE_URL: $NUXT_PUBLIC_STORAGE_URL"
          echo "NUXT_PUBLIC_BOOKING_API_URL length: ${#NUXT_PUBLIC_BOOKING_API_URL}"
          echo "NUXT_PUBLIC_BOOKING_API_URL first 30 chars: ${NUXT_PUBLIC_BOOKING_API_URL:0:30}..."
          echo ""

          # –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: URL –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å https://
          if [[ ! "$NUXT_PUBLIC_BOOKING_API_URL" =~ ^https:// ]]; then
            echo "‚ùå ERROR: NUXT_PUBLIC_BOOKING_API_URL must be a full URL starting with https://"
            echo "Current value: $NUXT_PUBLIC_BOOKING_API_URL"
            echo "Expected format: https://functions.yandexcloud.net/..."
            exit 1
          fi
          echo "‚úÖ NUXT_PUBLIC_BOOKING_API_URL is a valid URL"
          echo ""
          echo "=== Original nuxt.config.ts public section ==="
          grep -A 7 "public:" nuxt.config.ts
          echo ""
          sed -i "s|googleSheetsId: process.env.NUXT_PUBLIC_GOOGLE_SHEETS_ID \|\| \"\"|googleSheetsId: \"$NUXT_PUBLIC_GOOGLE_SHEETS_ID\"|g" nuxt.config.ts
          sed -i "s|googleSheetsPricingId: process.env.NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID \|\| \"\"|googleSheetsPricingId: \"$NUXT_PUBLIC_GOOGLE_SHEETS_PRICING_ID\"|g" nuxt.config.ts
          sed -i "s|googleSheetsApiKey: process.env.NUXT_PUBLIC_GOOGLE_SHEETS_API_KEY \|\| \"\"|googleSheetsApiKey: \"$NUXT_PUBLIC_GOOGLE_SHEETS_API_KEY\"|g" nuxt.config.ts
          sed -i "s|storageUrl: process.env.NUXT_PUBLIC_STORAGE_URL \|\| \"\"|storageUrl: \"$NUXT_PUBLIC_STORAGE_URL\"|g" nuxt.config.ts
          sed -i "s|bookingApiUrl: process.env.NUXT_PUBLIC_BOOKING_API_URL \|\| \"/api/booking\"|bookingApiUrl: \"$NUXT_PUBLIC_BOOKING_API_URL\"|g" nuxt.config.ts
          echo ""
          echo "=== Modified nuxt.config.ts public section ==="
          grep -A 7 "public:" nuxt.config.ts
          echo ""
          echo "‚úÖ Variables injected into nuxt.config.ts"

      - name: Build static site
        run: |
          echo "Building site..."
          npm run generate

      - name: Verify build output
        run: |
          echo "Checking generated files..."
          echo "Output directory structure:"
          ls -la .output/
          ls -la .output/public/
          echo ""
          echo "Searching for googleSheetsId in generated files..."
          grep -r "googleSheetsId" .output/public/ || echo "Not found in generated files"
          echo ""
          echo "Searching for GOOGLE_SHEETS_ID value in generated files..."
          grep -r "1XEGC57BVzCyl3cjoE2ouU8z6VpdpFudhN6n5j-AAAS4" .output/public/ || echo "Value not found in generated files"

      - name: Configure AWS CLI for Yandex Cloud
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.YC_SECRET_KEY }}
          aws configure set region ru-central1
        working-directory: .

      - name: Deploy to Yandex Object Storage
        run: |
          aws --endpoint-url=https://storage.yandexcloud.net \
            s3 sync frontend/.output/public s3://${{ secrets.YC_BUCKET_NAME }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --acl public-read
        working-directory: .

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Site URL: https://${{ secrets.YC_BUCKET_NAME }}.storage.yandexcloud.net"
        working-directory: .
